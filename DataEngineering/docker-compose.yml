# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    build: ./mysql/
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=supdevinci
      - MYSQL_DATABASE=atelierdata

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
